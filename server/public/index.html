<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>weekend-sql-to-do-list</title>
</head>

<body id="bootstrap-overrides">
    <div class="row">
        <h1>Weekend Project: SQL To-Do List</h1>
        <h2>Jonathan Viegut</h2>
    </div>
    <div class="row">
        <h3>Add Task</h3>
        <input type="text" placeholder="Write Task Here" id="user-input" class="input">
        <button id="add-task-btn" type="button" class="btn btn-success">Add Task</button>
    </div>
    <div class="row">
        <h3>TODO Task List</h3>
        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Complete?</th>
                </tr>
            </thead>
            <tbody id="task-list">
                <!-- tasks appended here as list items -->
            </tbody>
        </table>
    </div>
</body>
</html>
